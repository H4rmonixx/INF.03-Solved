<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Zamówienia hurtowe</title>
        <link rel="stylesheet" href="styl4.css" type="text/css">
        <script>
            let id_zamowienia = 0;
            function mark(){
                let tds = document.getElementsByClassName("available-count");
                for(let i=0; i<tds.length; i++){
                    let val = parseInt(tds[i].textContent);
                    if(val == 0) tds[i].style.backgroundColor = "red";
                    else if (val >= 1 && val <= 5) tds[i].style.backgroundColor = "yellow";
                    else tds[i].style.backgroundColor = "honeydew";
                }
            }
            function update(index){
                let newVal = parseInt(prompt("Podaj nową ilość: "));
                document.getElementsByClassName("available-count")[index].textContent = newVal;
                mark();
            }
            function order(index){
                id_zamowienia++;
                let productName = document.getElementsByClassName("product-name")[index].textContent;
                alert(`Zamówienie nr: ${id_zamowienia}, Produkt: ${productName}.`);
            }
        </script>
    </head>
    <body onload="mark()">
        <header>
            <h1>Sieci komputerowe</h1>
        </header>
        <aside>
            <h2>Aktualizacja i zamówienia materiałów</h2>
            <p>Do wewnętrznego użytku firmy</p>
            <img src="obraz.png" alt="sieć komputerowa">
        </aside>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Produkt</th>
                        <th>Jednostka</th>
                        <th>Dostępna ilość</th>
                        <th>Aktualizacja</th>
                        <th>Zamówienie</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="product-name">Skrętka U/UTP drut</td><td>metr</td><td class="available-count">20</td>
                        <td><button onclick="update(0)">Aktualizuj</button></td>
                        <td><button onclick="order(0)">Zamów</button></td>
                    </tr>
                    <tr>
                        <td class="product-name">Skrętka U/UTP linka</td><td>metr</td><td class="available-count">2</td>
                        <td><button onclick="update(1)">Aktualizuj</button></td>
                        <td><button onclick="order(1)">Zamów</button></td>
                    </tr>
                    <tr>
                        <td class="product-name">Wtyki 8P8C</td><td>sztuki</td><td class="available-count">10</td>
                        <td><button onclick="update(2)">Aktualizuj</button></td>
                        <td><button onclick="order(2)">Zamów</button></td>
                    </tr>
                    <tr>
                        <td class="product-name">Moduły Keystone</td><td>sztuki</td><td class="available-count">30</td>
                        <td><button onclick="update(3)">Aktualizuj</button></td>
                        <td><button onclick="order(3)">Zamów</button></td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <a href="http://sieci.pl/" target="_blank">Nasza strona internetowa</a>
            <p>Stronę przygotował: 00000000000</p>
        </footer>
    </body>
</html>
